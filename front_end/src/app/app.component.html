<mat-toolbar class="toolbar" color="primary">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="default">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>Leaftlet - Angular Material</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink='/listar'>Listar</a>
      <a mat-list-item routerLink='/mapa'>Pesquisar no mapa</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
