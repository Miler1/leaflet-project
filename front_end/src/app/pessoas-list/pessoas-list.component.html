<button mat-raised-button color="primary" (click)="openDialog()" class="align-button">Adicionar</button>
<div style="height: 600px;">
	<table mat-table [dataSource]="renderedData" matSort MatPaginator class="mat-elevation-z8">
		<!-- ID Column -->
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
			<td mat-cell *matCellDef="let pessoa"> {{pessoa.id}} </td>
		</ng-container>

		<!-- Nome Column -->
		<ng-container matColumnDef="nome">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
			<td mat-cell *matCellDef="let pessoa"> {{pessoa.nome}} </td>
		</ng-container>

		<!-- CPF Column -->
		<ng-container matColumnDef="cpf">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
			<td mat-cell *matCellDef="let pessoa"> {{pessoa.cpf}} </td>
		</ng-container>

		<!-- Data de Nascimento Column -->
		<ng-container matColumnDef="dataNascimento">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Nascimento </th>
			<td mat-cell *matCellDef="let pessoa"> {{pessoa.dataNascimento | date: 'dd/MM/yyyy' : 'UTC'}} </td>
		</ng-container>

		<!-- Peso Column -->
		<ng-container matColumnDef="peso">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Peso </th>
			<td mat-cell *matCellDef="let pessoa"> {{pessoa.peso}} </td>
		</ng-container>

		<!-- UF Column -->
		<ng-container matColumnDef="uf">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
			<td mat-cell *matCellDef="let pessoa"> {{pessoa.uf}} </td>
		</ng-container>

		<ng-container matColumnDef="actions_upd">
			<th mat-header-cell  *matHeaderCellDef > Atualizar </th>
			<td mat-cell *matCellDef="let pessoa" >
				<button mat-raised-button class="button-warning" (click)='openDialog(pessoa)'><mat-icon>edit</mat-icon></button>
			</td>
		</ng-container>

		<ng-container matColumnDef="actions_del">
			<th mat-header-cell  *matHeaderCellDef > Deletar </th>
			<td mat-cell *matCellDef="let pessoa" >
				<button mat-raised-button color="warn" (click)='deletePessoa(pessoa.id)'><mat-icon>delete</mat-icon></button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
